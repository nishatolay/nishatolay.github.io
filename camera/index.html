<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Through the Lens</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="images/desk shot.png" class="main" id="desk" alt="Desk with polaroids">

    <div class="hover-zone" id="zone1"></div>
    <div class="hover-zone" id="zone2"></div>
    <div class="hover-zone" id="zone3"></div>

    <img src="images/camerashot1.png" class="overlay" id="shot1" alt="Camera view 1">
    <img src="images/camerashot2.png" class="overlay" id="shot2" alt="Camera view 2">
    <img src="images/camerashot3.png" class="overlay" id="shot3" alt="Camera view 3">

    <audio id="memory-audio" src="audio/memory.mp3" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>

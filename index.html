<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nishat's Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="homepage">
    <div id="framecontainer-wrapper">
      <div id="framecontainer">
        <div id="framewrapper">
          <div id="base_wrapper">
            <img id="frame" src="images/aow_new_background.png" alt="Gallery Frame" />

            <!-- Each frame with hover -->
            <a href="https://codepen.io/Nishat-Olayiwola/pen/bNNovoj" class="wall-frame" id="f1">
              <img src="images/s1.1.png" alt="1.1" class="default">
              <img src="images/s1.1_hover.png" alt="1.1 hover" class="hover-img">
            </a>

            <a href="https://codepen.io/Nishat-Olayiwola/pen/ZYYmygE?editors=1100" class="wall-frame" id="f2">
              <img src="images/s1.2.png" alt="1.2" class="default">
              <img src="images/s1.2_hover.png" alt="1.2 hover" class="hover-img">
            </a>

            <a href="https://nishatolay.github.io/kitchen/kitchen.html" class="wall-frame" id="f3">
              <img src="images/s1.3.png" alt="1.3" class="default">
              <img src="images/s1.3_hover.png" alt="1.3 hover" class="hover-img">
            </a>

            <a href="#" class="wall-frame" id="f4">
              <img src="images/s2.1.png" alt="2.1" class="default">
              <img src="images/s2.1_hover.png" alt="2.1 hover" class="hover-img">
            </a>

            <a href="https://nishatolay.github.io/camera/index.html" class="wall-frame" id="f5">
              <img src="images/s2.2.png" alt="2.2" class="default">
              <img src="images/s2.2_hover.png" alt="2.2 hover" class="hover-img">
            </a>

            <a href="https://editor.p5js.org/nishatolay/sketches/6AlWe62XX" class="wall-frame" id="f6">
              <img src="images/s2.3.png" alt="2.3" class="default">
              <img src="images/s2.3_hover.png" alt="2.3 hover" class="hover-img">
            </a>

            <a href="https://artofthewebxl.github.io/s3a1/index.html" class="wall-frame" id="f7">
              <img src="images/s3.1.png" alt="3.1" class="default">
              <img src="images/s3.1_hover.png" alt="3.1 hover" class="hover-img">
            </a>

            <a href="https://stevein1020.github.io/s3a2/" class="wall-frame" id="f8">
              <img src="images/s3.2.png" alt="3.2" class="default">
              <img src="images/s3.2_hover.png" alt="3.2 hover" class="hover-img">
            </a>

            <a href="https://editor.p5js.org/nishatolay/sketches/cEXmXL4nN" class="wall-frame" id="f9">
              <img src="images/s3.3.png" alt="3.3" class="default">
              <img src="images/s3.3_hover.png" alt="3.3 hover" class="hover-img">
            </a>

            <a href="readings.html" class="wall-frame" id="reading-stand">
              <img src="images/readingr.png" alt="Reading Stand" class="default">
              <img src="images/readingr_hover.png" alt="Reading Stand Hover" class="hover-img">
            </a>


          </div>
        </div>
        <div id="plaquewrapper">
          <img id="plaque" src="images/name_plaque.png" alt="Name Plaque" />
        </div>
      </div>
    </div>
  </div>

  <script>
  const plaque = document.getElementById("plaque");

  const framePlaques = {
    f1: "images/p1.1 conflict.png",
    f2: "images/p1.2 conflict.png",
    f3: "images/p1.3 conflict.png",
    f4: "images/p2.1 conflict.png",
    f5: "images/p2.2 conflict.png",
    f6: "images/p2.3 conflict.png",
    f7: "images/p3.1 conflict.png",
    f8: "images/p3.2 conflict.png",
    f9: "images/p3.3 conflict.png",
    "reading-stand": "images/pr.r.png"
  };

  Object.keys(framePlaques).forEach(id => {
    const element = document.getElementById(id);
    if (element) {
      element.addEventListener("mouseenter", () => {
        plaque.src = framePlaques[id];
      });
      element.addEventListener("mouseleave", () => {
        plaque.src = "images/name_plaque.png"; // reset
      });
    }
  });
</script>




</body>
</html>
